<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Word Analytics JS</title>
  </head>
  <body>
    <header class="header">
      <h1><span class="bold-text">WORD</span>ANALYTICS</h1>
    </header>
    <main>
      <div class="board">
        <div class="text">
          <textarea
            placeholder="Enter your text"
            class="text-input"
            name=""
            id=""
          ></textarea>
        </div>
        <div class="stats">
          <div class="words">
            <h2 class="word-count">0</h2>
            <p>WORDS</p>
          </div>
          <div class="characters">
            <h2 class="char-count">0</h2>
            <p>CHARACTERS</p>
          </div>
          <div class="twitter">
            <h2 class="twitter-count">280</h2>
            <p>TWITTER</p>
          </div>
          <div class="facebook">
            <h2 class="facebook-count">2200</h2>
            <p>FACEBOOK</p>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>&copy; Copyright by DersuProgg. No rights reserved.</p>
        <p>Last checked limits: 17 days ago</p>
      </footer>
    </main>
  </body>
</html>
